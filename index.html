<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>Star Sports Hindi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>  
    <style>
        body {
            background: #028;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff4500;
        }
        
        .header img { height: 50px; }
        .live-text {
            color: #FF2;
            font-size: 22px;
            font-weight: bold;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .video-container {
            max-width: 95%;
            margin: auto;
            border: 3px solid #ff0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.6);
            background: black;
        }

        .chat-box {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ff4500;
            padding: 15px;
            background: rgba(255, 69, 0, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            height: 200px;
            position: relative;
            overflow-y: auto;
        }

        .chat-messages p {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin: 5px 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .like-box {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 22px;
        }

        .like-box span {
            font-weight: bold;
            transition: 0.3s;
        }

        .love-react {
            cursor: pointer;
            font-size: 28px;
            transition: transform 0.3s ease-in-out;
        }

        .love-react:hover {
            transform: scale(1.2);
        }

        .love-animation {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 2s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        .chat-input {
            width: 90%;
            max-width: 400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .chat-input button {
            background: #ff4500;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #ff2200;
        }
        
        .welcome-box {
            background-color: ;
            padding: 9px;
            border: 2px solid red;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }
        .welcome-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 18s linear infinite;
            font-size: 20px;
            color: #00ff00;
            font-weight: bold;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

    </style>
</head>
<body>

    <div class="header">
       
        <div class="live-text">‚óè LIVE</div>
    </div>

    <div class="welcome-box">
    <div class="welcome-text">WELCOME CINEARENA.LIVE OFFICIAL INDIAN PREMIUM LEAGUE !!! </div></div>
</div>

    <div class="video-container">
        <div id="jwplayer-container"></div>
    </div>

  
  
    <div class="chat-box">
        <div class="chat-messages">
            <p>üí¨IPL IPL</p>
            <p>üí¨ HIGH QUALITY STREAM</p>
            <p>üí¨ Cric Stream LIVE TV IPL IS THE BEST IPL </p>
            
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            jwplayer("jwplayer-container").setup({
                file: "https://starsporthindii.pages.dev/index.m3u8", // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®
                width: "100%",
                aspectratio: "16:9",
                autostart: false,
                controls: true
            });

            let likeCount = 1200;
            setInterval(() => {
                const randomChange = Math.random() > 0.5 ? 1 : -1;
                likeCount += randomChange;
                document.getElementById('like-count').innerText = likeCount.toLocaleString();
            }, 3000);

            const loveReact = document.querySelector('.love-react');
            loveReact.addEventListener('click', () => {
                const love = document.createElement('div');
                love.classList.add('love-animation');
                love.innerText = '‚ù§Ô∏è';
                love.style.left = `${Math.random() * 100}px`;
                document.body.appendChild(love);
                setTimeout(() => love.remove(), 2000);
            });
        });

        function sendMessage() {
            const input = document.getElementById('chat-message');
            if (input.value.trim() !== '') {
                const chatMessages = document.querySelector('.chat-messages');
                const newMessage = document.createElement('p');
                newMessage.innerText = `üí¨ ${input.value}`;
                chatMessages.appendChild(newMessage);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>

</body>
</html>
